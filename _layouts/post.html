---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {%- assign issue-term = page.title | prepend: 'Comments: ' -%}
  {% include utterances.html issue-term=issue-term %}
</article>
